# Desabilitar configurações do PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Console H2 (opcional, útil para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Desabilita o open-in-view para evitar warnings
spring.jpa.open-in-view=false

# Configurações de segurança para testes
spring.security.user.name=testuser
spring.security.user.password=testpass

# Desabilitar outras integrações durante os testes
tomtom.apikey=test-key
spring.ai.openai.api-key=test-key 