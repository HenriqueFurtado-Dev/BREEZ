# ==========================
# Configurações Gerais
# ==========================
spring.application.name=BREEZ

# Chave da API do TomTom (mapas)
tomtom.apikey=yVHwUlJp2lul5fZlh2b6Ne3rMhAaxbpq

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do banco em memória (H2)
spring.datasource.url=jdbc:h2:mem:breez;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

# ==========================
# Configuração Spring AI
# ==========================
# 1) Se for usar Azure OpenAI, definir o endpoint
spring.ai.openai.base-url=https://models.inference.ai.azure.com

# 2) Caminho para chat/completions (Azure normalmente já usa esse path)
spring.ai.openai.chat.completions-path=/chat/completions

# 3) Modelo que será utilizado
spring.ai.openai.chat.options.model=gpt-4o-mini

# 4) Chave de API (deve vir de variável de ambiente ou arquivo local não versionado)
#    Exemplo de placeholder: ${OPENAI_API_KEY}
spring.ai.openai.api-key=${OPENAI_API_KEY}

# (Opcional) Configuração de embeddings, caso use endpoint de embed
spring.ai.openai.embedding.embeddings-path=/embeddings
spring.ai.openai.embedding.options.model=text-embedding-3-small
