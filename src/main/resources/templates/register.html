<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro – BREEZ</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <img class="auth-logo" th:src="@{/images/breez-logo.png}" alt="BREEZ Logo"/>
        <h2>Criar Conta</h2>
        <form th:action="@{/register}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input id="fullName" type="text" name="fullName" placeholder="Seu nome completo" required/>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="seu@exemplo.com" required/>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="••••••••" required/>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="••••••••" required/>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <p class="alt-action">
            Já possui conta? <a th:href="@{/login}">Faça login</a>
        </p>
    </div>
</div>
</body>
</html>
