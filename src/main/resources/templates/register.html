<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro – BREEZ</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <img class="auth-logo" th:src="@{/images/breez-logo.png}" alt="BREEZ Logo"/>
        <h2>Criar Conta</h2>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input id="fullName" type="text" th:field="*{fullName}" placeholder="Seu nome completo" required/>
                <span class="error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="email" th:field="*{email}" placeholder="seu@exemplo.com" required/>
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <span class="error" th:if="${emailError}" th:text="${emailError}"></span>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input id="password" type="password" th:field="*{password}" placeholder="••••••••" required/>
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="••••••••" required/>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <p class="alt-action">
            Já possui conta? <a th:href="@{/login}">Faça login</a>
        </p>
    </div>
</div>
</body>
</html>
