<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Nova Medição de Temperatura</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/temperatura-realtime.css}" rel="stylesheet"/>
</head>
<body>
    <div th:insert="~{fragments/header :: headerFragment}"></div>

    <main class="container">
        <div class="content-header">
            <h1>Nova Medição de Temperatura</h1>
        </div>

        <section class="data-section">
            <div class="card">
                <div class="card-body">
                    <form class="form-container" th:action="@{/temperatura-realtime/registrar}" method="post" th:object="${temperatura}">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="regiao" class="form-label">Região</label>
                                <input type="text" class="form-control" id="regiao" th:field="*{regiao}" required>
                            </div>
                            <div class="form-group">
                                <label for="temperatura" class="form-label">Temperatura (°C)</label>
                                <input type="number" step="0.1" class="form-control" id="temperatura" 
                                       th:field="*{temperatura}" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="umidade" class="form-label">Umidade (%)</label>
                                <input type="number" step="0.1" class="form-control" id="umidade" 
                                       th:field="*{umidade}">
                            </div>
                            <div class="form-group">
                                <label for="fonteSensor" class="form-label">Fonte do Sensor</label>
                                <select class="form-select form-control" id="fonteSensor" th:field="*{fonteSensor}">
                                    <option value="manual">Manual</option>
                                    <option value="sensor_iot">Sensor IoT</option>
                                    <option value="estacao_meteo">Estação Meteorológica</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="condicaoClima" class="form-label">Condição Climática</label>
                                <select class="form-select form-control" id="condicaoClima" th:field="*{condicaoClima}">
                                    <option value="ensolarado">Ensolarado</option>
                                    <option value="nublado">Nublado</option>
                                    <option value="chuvoso">Chuvoso</option>
                                    <option value="parcialmente_nublado">Parcialmente Nublado</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group full-width">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea class="form-control" id="observacoes" th:field="*{observacoes}" 
                                          rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a th:href="@{/temperatura-realtime}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
